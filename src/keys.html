<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">

            p { font: 20px/20px sans-serif; }
            #number_entered i {
                font: 12px/20px sans-serif;
                color: #000; }
            #number_entered { color: red; }

        </style>
        <title>keys</title>
    </head>

    <body>

        <p id="trigger">press any number key or return</p>
        <p id="number_entered"><i>status</i></p>

        <script type="text/javascript">

        var key_test = (function () {

            "use strict";

            var init = function (e) {

				console.log(e);
                
				// suppress any key clicks except for numbers, enter, and clear, respectively.
                if ((e.keyCode >= 48 && e.keyCode <= 57) ||
                        e.keyCode === 13 || e.keyCode === 99) {

                    var status = document.getElementById('number_entered');

					// handle 'c' as a reset call.
					if (e.keyCode === 99) {
						
						e.keyCode = 'reset';
						
						console.log('ASCII:', e.keyCode);
					
						status.textContent = 'reset';
					
					} else {

						console.log('ASCII:', e.keyCode);

						status.textContent = String.fromCharCode(e.keyCode);
					
					}
                }
			};

			window.onkeypress = init;
            // window.onkeypress = function () { init(); };

        }());

        </script>

    </body>
</html>
